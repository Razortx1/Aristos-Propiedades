<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <p><input type="submit" value="Login" class="btn btn-info"></p>
    </form>
    </div>
    <br>
    <div class="container">
    <a href="/" class="btn btn-warning">Volver</a>
    </div>
</body>
</html>
