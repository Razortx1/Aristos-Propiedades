                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FAB564; margin-top: 25px;">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/corredor">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

    </div>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Titulo</th>
                    <th>Detalles</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="noticias: ${noticias}" th:object="${noticias}">
                    <td><img th:src="@{/assets/{filename}(filename=*{imagen_noticia})}" th:alt="*{Titulo_Noticia}"
                            style="width:400px; height:auto;"></td>
                    <td th:text="*{Titulo_Noticia}"></td>
                    <td>
                        <p th:text="*{fecha_noticia}"></p>
                    </td>
                    <td>
                        <a th:href="@{/corredor/edit/noticia/}+${noticias.id_noticia}" class="btn btn-warning">Editar
                            Noticia</a>
                        <a th:href="@{/corredor/delete/noticia/}+${noticias.id_noticia}" class="btn btn-danger">Eliminar
                            Noticia</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row mt-5" th:with="page=${noticias}">
            <div class="col-sm-6">
                <div sd:pagination-sumary>
                </div>
                <div class="col-sm-6">
                    <nav>
                        <ul class="pagination" sd:pagination="full"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="corredor/layout-footer::footer">
    </footer>

</html>
