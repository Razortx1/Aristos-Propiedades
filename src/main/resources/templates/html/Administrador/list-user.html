<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Corredor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div th:insert="/html/Administrador/layout-nav::nav" class="mb-3">
    </div>
    <div class="container mb-3">
    </div>
    <div class="container form-control search mb-3">
        <h3>Lista de Corredores</h3>
        <form th:action="@{/usuario}" method="get">
            <input type="text" name="filter">
            <input type="submit" value="buscar" class="btn btn-primary btn-sm">
        </form>
    </div>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>Correo</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="usuario: ${users}">
                <td th:text="${usuario.correo}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td>
                    <!--<a th:href="'/user/' +${usuario.id_user} +'/edit'" class="btn btn-warning btn-sm">Editar</a>-->
                </td>
                <td>
                    <form th:action="@{/user/{id}/delete(id=${usuario.id_user})}" method="post">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="submit" value="delete" class="btn btn-danger btn-sn">
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <footer th:insert="html/Administrador/layout-footer::footer">
    </footer>
</body>
</html>
