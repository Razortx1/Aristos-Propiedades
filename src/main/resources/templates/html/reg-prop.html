<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Propiedades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <form action="" method="post" th:object="${propiedad}">
            <p>Titulo: <input type="text" id="Titulo_Propiedad" placeholder="Ingrese el titulo" th:field="*{Titulo_Propiedad}"></p>
            <p>Tipo de propiedad: <select name="tipo de propiedad" id="tipo de propiedad" th:field="*{tipoprop}">
                <option th:value="tipopropiedad.id_tipo_propiedad" th:each="tipopropiedad : ${tipoprop}" th:text="${tipopropiedad.tipo_de_propiedad}"></option>
            </select></p>
        </form>
    </div>
</body>
</html>
