<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body >
    <br>
    <div class="container card text-center" style="width: 30rem;">
        <img th:src="@{/assets/{filename}(filename=logo-aristos.png)}" class="img-responsive card-img-top" width="225px" height="auto" alt="Aristos-propiedades" style="margin-top: 10px;">
        <br>
        <div class="card-title">
            <h2>
                Inicio de Sesion
            </h2>
        </div> 
        <form th:action="@{/login}" method="post" class="form">
            <div class="form-floating mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="name@example.com" required autofocus>
                <label for="username" class="sr-only">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
              <p><input type="submit" value="Iniciar Sesion" class="btn btn-warning"></p>
              <p><a th:href="@{/index}" class="btn btn-success">Volver a la pagina principal</a></p>
        </form>
        <div th:if="${param.error}" style="color: red;">
            <p th:text="${session.error}" th:unless="${session == null}"></p>
        </div>
    </div>
</body>
</html>
